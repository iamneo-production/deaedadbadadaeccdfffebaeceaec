   <h1>CPU</h1>
    <u><b>CPU</b>stands for <i>Central Processing Unit</i></u>
    It is the portion of a computer system that carries
    out the instructions of a computer program.
    It carries out each instructions of the program in sequence,
    to perform the basic arithmetical,logical,and input/output operations of the system.
