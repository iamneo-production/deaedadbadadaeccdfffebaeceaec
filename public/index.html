   <h1>CPU</h1>
    <h2><u><b>CPU</b></h2>stands for <i>Central Processing Unit</i></u><br>
    It is the portion of a computer system that carries<br>
    out the instructions of a computer program.<br>
    It carries out each instructions of the program in sequence,<br>
    to perform the basic arithmetical,logical,and input/output operations of the system.<br>
